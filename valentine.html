<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #ff9a9e, #fecfef);
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #ff3366;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #yes-btn {
      background-color: #ff3366;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    #yes-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    #no-btn {
      background-color: #cccccc;
      color: black;
      position: absolute;
    }

    /* Animated Hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff3366;
      transform: rotate(45deg);
      animation: float 5s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff3366;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Loza, will you be my valentine?</h1>
    <div class="buttons">
      <button id="yes-btn">Yes</button>
      <button id="no-btn">No</button>
    </div>
  </div>

  <!-- Animated Hearts -->
  <div class="heart" style="top: 80%; left: 20%; animation-delay: 0s;"></div>
  <div class="heart" style="top: 90%; left: 40%; animation-delay: 1s;"></div>
  <div class="heart" style="top: 85%; left: 60%; animation-delay: 2s;"></div>
  <div class="heart" style="top: 95%; left: 80%; animation-delay: 3s;"></div>

  <script>
    const noBtn = document.getElementById('no-btn');
    const yesBtn = document.getElementById('yes-btn');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
      const container = document.querySelector('.container');
      container.innerHTML = `
        <h1>Yay! üéâ Thank you for being my valentine, ya Mozty! ‚ù§Ô∏è</h1>
        <p>Let's celebrate this special day together!</p>
      `;
      document.body.style.background = '#ff99cc';
    });
  </script>
</body>
</html>
